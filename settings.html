<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:35</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__dot"></span>
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/87e466c93a.js" crossorigin="anonymous"></script>
</body>
</html>
