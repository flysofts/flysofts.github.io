<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:35</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span> 
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a><div class="point"></div></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="imgs/travel2.jpg"">
                <div class="user-component__text">
                    <h4 class="user-component__title">Traveler</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Invite</span>
            </div>   
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gift"></i>
                </div>
                <span class="more-suggestions__icon-text">gift</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-brands fa-line"></i>
                </div>
                <span class="more-suggestions__icon-text">Line</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <span class="more-suggestions__icon-text">Insta</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <span class="more-suggestions__icon-text">Facebook</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <span class="more-suggestions__icon-text">Shopping</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-camera-retro"></i>
                </div>
                <span class="more-suggestions__icon-text">Camera</span>
            </div>
        </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__dot"></span>
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/87e466c93a.js" crossorigin="anonymous"></script>
</body>
</html>
