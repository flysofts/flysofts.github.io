<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:35</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="login-bg">
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="email" placeholder="Email"/>
        <input name="password" type="password" placeholder="Password" minlength="8"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>
</div>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/87e466c93a.js" crossorigin="anonymous"></script>
</body>
</html>
