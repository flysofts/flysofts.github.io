<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:35</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Traveler</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">  
        <div class="chat__timestamp">
            2023 December-Monday 
        </div>
        <div class="message-row">
            <img src="imgs/travel1.jpg"/>
            <div>
            <div class="message__author">Traveler</div>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hello~</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    



    <script src="https://kit.fontawesome.com/87e466c93a.js" crossorigin="anonymous"></script>
</body>
</html>
